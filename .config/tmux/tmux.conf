unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-Space

# new window
bind-key Enter new-window -c "#{pane_current_path}"
bind-key -n C-t run-shell fzf-sesh # Ctrl+t to open fzf sesh manager

# vim motions
setw -g status-keys vi
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# tmux modes
unbind -T copy-mode-vi v
bind C-v copy-mode
bind C-p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Escape send -X cancel

# Moving panes to other windows
bind-key M choose-tree -Zw "join-pane -t '%%'"
bind-key C-m choose-tree -Zs "join-pane -t '%%'"

# Quickly go to last window
bind-key Space last-window
bind-key C-Space run-shell -b "$HOME/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"

# fzf keybindings
unbind "/"
bind-key "/" run-shell -b "$HOME/.config/tmux/plugins/tmux-fzf/scripts/keybinding.sh switch"

bind-key t run-shell "fzf-sesh"
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session
bind -N "last-session (via sesh) " L run-shell "sesh last"

# Split
unbind '"'
unbind %
bind-key v split-window -h -c "#(pane_current_path)"
bind-key s split-window -v -c "#(pane_current_path)"
bind-key C-V select-layout even-horizontal
bind-key C-S select-layout even-vertical

# Resize
bind -n M-H resize-pane -L 10
bind -n M-L resize-pane -R 10
bind -n M-J resize-pane -D 10
bind -n M-K resize-pane -U 10

# Mouse mode
set -g mouse on

# fzf
TMUX_FZF_LAUNCH_KEY="C-f"
TMUX_FZF_SWITCH_CURRENT=1

# For nvim-tmux-navigator
bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

# styles
set -g cursor-style blinking-bar
set -g default-terminal "screen-256color"

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'IngoMeyer441/tmux-easy-motion'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-open'
# set -g @plugin 'dracula/tmux'
set -g @plugin 'rose-pine/tmux'

