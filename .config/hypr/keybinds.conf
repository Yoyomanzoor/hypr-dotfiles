#################### It just worksâ„¢ keybinds ###################
# Volume
bindl = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Brightness
# bindle=, XF86MonBrightnessUp, exec, brightnessctl set '12.75+'
# bindle=, XF86MonBrightnessDown, exec, brightnessctl set '12.75-'
bindle=, XF86MonBrightnessUp, exec, ags run-js 'brightness.screen_value += 0.05;'
bindle=, XF86MonBrightnessDown, exec, ags run-js 'brightness.screen_value -= 0.05;'

#################################### Applications ###################################
# Apps: just normal apps
bind = $mainMod, RETURN, exec, kitty --single-instance
bind = Control$mainMod, RETURN, exec, alacritty
bind = ControlAlt$mainMod, RETURN, exec, foot
#bind = $mainMod, T, exec, foot --override shell=fish
bind = $mainMod, C, exec, code --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, E, exec, nautilus --new-window
bind = $mainModShift, E, exec, thunar
bind = $mainModShift, RETURN, exec, firefox
# bind = Control$mainModAlt, E, exec, /usr/bin/microsoft-edge-stable --password-store=gnome --enable-features=UseOzonePlatform --ozone-platform=wayland --gtk-version=4
bind = $mainMod, X, exec, zathura
bind = $mainMod, W, exec, wps

# Apps: Settings and config
bind = $mainMod, I, exec, XDG_CURRENT_DESKTOP="gnome" gnome-control-center
bind = Control$mainMod, V, exec, pavucontrol 
bind = ControlShift, Escape, exec, conky
# bind = ControlShift, Escape, exec, gnome-system-monitor

# Actions
bind = $mainMod, Period, exec, pkill fuzzel || ~/.local/bin/fuzzel-emoji
bind = $mainModShift, Q, killactive,
bind = $mainModShift, F, togglefloating, 
bind = Shift$mainModAlt, Q, exec, hyprctl kill
bind = ControlShiftAlt, Delete, exec, pkill wlogout || wlogout -p layer-shell
bind = ControlShiftAlt$mainMod, Delete, exec, systemctl poweroff

# Screenshot, Record, OCR, Color picker, Clipboard history
bind = Control$mainMod, S, exec, grim -g $SLURP_COMMAND - | swappy -f -
bind = $mainModAlt, S, exec, grim - | swappy -f -
bind = ,Print, exec, grim - | wl-copy #not working for some reason
bind = $mainModAltShift, S, exec, grim -g $SLURP_COMMAND - | wl-copy
bind = $mainModAlt, R, exec, ~/.config/ags/scripts/record-script.sh
bind = ControlAlt, R, exec, ~/.config/ags/scripts/record-script.sh --fullscreen
bind = $mainModShiftAlt, R, exec, ~/.config/ags/scripts/record-script.sh --fullscreen-sound
bind = $mainModShift, C, exec, hyprpicker -a
bind = $mainMod, V, exec, pkill fuzzel || cliphist list | fuzzel --no-fuzzy --dmenu | cliphist decode | wl-copy

# Text-to-image
# Normal
bind = Control$mainModShift,S,exec,grim -g $SLURP_COMMAND "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"
# English
bind = Control$mainModShift,T,exec,grim -g $SLURP_COMMAND "tmp.png" && tesseract -l eng "tmp.png" - | wl-copy && rm "tmp.png"
# Japanese
#bind = $mainModShift,J,exec,grim -g $SLURP_COMMAND "tmp.png" && tesseract -l jpn "tmp.png" - | wl-copy && rm "tmp.png"

# Media
bind = $mainModShift, N, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl= ,XF86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bind = $mainModShift, B, exec, playerctl previous
#bind = $mainModShift, P, exec, playerctl play-pause
bind = ,XF86AudioPlay, exec, playerctl play-pause

# Monitors
bind = $mainMod, P, exec, nwg-displays

#Lock screen  |  blur: --effect-blur=20x202
bind = ControlAlt, L, exec, swaylock --effect-blur=20x202
bind = ControlAltShift, L, exec, swaylock
bindl = ControlAltShift, L, exec, sleep 0.1 && systemctl suspend

# App launcher
bind = Control$mainMod, SPACE, exec, fuzzel
bind = $mainMod, SPACE, exec, pkill anyrun || anyrun

###################################### AGS keybinds #####################################
bindr = Control$mainMod, R, exec, killall ags activewin.sh activews.sh gohypr bash ydotool; ags &
bindr = Control$mainModAlt, R, exec, hyprctl reload; killall ags activewin.sh activews.sh gohypr bash ydotool; ags &
bind = Control$mainMod, T, exec, ~/.config/ags/scripts/color_generation/switchwall.sh
bindir = $mainMod, $mainMod_L, exec, ags -t 'overview'
bind = $mainMod, Tab, exec, ags -t 'prayertimes'
bind = $mainMod, Slash, exec, ags -t 'cheatsheet'
bind = $mainModShift, Slash, exec, ags -t 'vimsheet'
#bind = $mainMod, B, exec, ags -t 'sideleft'
bind = $mainMod, A, exec, ags -t 'sideleft'
bind = $mainMod, O, exec, ags -t 'sideleft' # blame osu for this keybinding
bind = $mainMod, N, exec, ags -t 'sideright'
bind = $mainMod, M, exec, ags run-js 'openMusicControls.value = (!Mpris.getPlayer() ? false : !openMusicControls.value);'
bind = $mainMod, Comma, exec, ags run-js 'openColorScheme.value = true; Utils.timeout(2000, () => openColorScheme.value = false);'
bind = $mainMod, B, exec, ags -t 'osk'
bind = ControlAlt, Delete, exec, ags -t 'session'
bind = $mainModShift, P, exec, ags -t 'session'
bindle = , XF86AudioRaiseVolume, exec, ags run-js 'indicator.popup(1);'
bindle = , XF86AudioLowerVolume, exec, ags run-js 'indicator.popup(1);'
bindle = , XF86MonBrightnessUp, exec, ags run-js 'indicator.popup(1);'
bindle = , XF86MonBrightnessDown, exec, ags run-js 'indicator.popup(1);'
# bind = $mainMod, R, exec, ags -t "applauncher"
bind - , XF86Calculator, exec, speedcrunch

###################################### Plugins #########################################
bind = Control$mainMod, P, exec, hyprctl plugin load "~/.config/hypr/plugins/droidbars.so"
bind = Control$mainMod, O, exec, hyprctl plugin unload "~/.config/hypr/plugins/droidbars.so"

