unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-Space

# new window
bind-key Enter new-window

# vim motions
setw -g status-keys vi
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# tmux modes
unbind -T copy-mode-vi v
bind C-y copy-mode
bind C-p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Escape send -X cancel

# Moving panes to other windows
bind-key M choose-tree -Zw "join-pane -t '%%'"
bind-key C-m choose-tree -Zs "join-pane -t '%%'"

# Quickly go to last window
bind-key C-Space last-window
bind-key Space run-shell -b "$HOME/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"

# Split
unbind '"'
unbind %
bind-key v split-window -h -c "#(pane_current_path)"
bind-key s split-window -v -c "#(pane_current_path)"

# Resize
bind -n M-H resize-pane -L 10
bind -n M-L resize-pane -R 10
bind -n M-J resize-pane -D 10
bind -n M-K resize-pane -U 10

# Mouse mode
set -g mouse on

# fzf
TMUX_FZF_LAUNCH_KEY="C-f"
TMUX_FZF_SWITCH_CURRENT=1

# For nvim-tmux-navigator
bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

# styles
set -g cursor-style blinking-bar
set -g default-terminal "screen-256color"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'IngoMeyer441/tmux-easy-motion'
set -g @plugin 'dracula/tmux'

unbind g
set -g @easy-motion-prefix g
set -g @easy-motion-target-keys "fjghdkslarutyei"
set -g @easy-motion-binding-bd-w w
set -g @easy-motion-binding-bd-W W
set -g @easy-motion-binding-bd-e e
set -g @easy-motion-binding-bd-E E
set -g @easy-motion-binding-bd-j j
set -g @easy-motion-binding-bd-J J

# keybindings
unbind "/"
bind-key "/" run-shell -b "$HOME/.config/tmux/plugins/tmux-fzf/scripts/keybinding.sh switch"

set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Chicago"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

# TPM initialize
run ~/.config/tmux/plugins/tpm/tpm

